<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="theme-color" content="#667eea" />
  <title>FastAPI Quest - Data Lab</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="hero">
    <div class="brand">
      <div class="logo">ðŸ“Š</div>
      <div>
        <h1>Data Lab</h1>
        <p class="tagline">See your API data in tables and charts.</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Playground</a>
      <a class="active" href="data.html">Data Lab</a>
    </nav>
  </header>

  <section class="hud">
    <div class="chip">Backend URL: <span id="baseUrlStatus">http://localhost:8000</span></div>
    <div class="chip">Items: <span id="itemCount">0</span></div>
    <div class="chip">Total Value: <span id="totalValue">0</span></div>
  </section>

  <section class="config card">
    <div class="row">
      <label for="baseUrl">Backend Base URL</label>
      <input id="baseUrl" type="text" value="http://localhost:8000" />
      <button id="saveBaseUrl">Set</button>
      <button id="backPlay">Back to Playground</button>
    </div>
  </section>

  <main class="grid data-grid">
    <section class="card wide">
      <h2>Items Table</h2>
      <div class="table-wrapper">
        <table id="itemsTable">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Qty</th><th>Custom Fields</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Quantity by Item</h2>
      <canvas id="qtyChart" height="200"></canvas>
    </section>

    <section class="card">
      <h2>Value by Item</h2>
      <canvas id="valueChart" height="200"></canvas>
    </section>
  </main>

  <footer>
    <p>Visualize your FastAPI data. ðŸŽ®</p>
  </footer>

  <script src="data.js"></script>
</body>
</html>
